<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8"/>
    <title>Aircraft Specification</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/app.js" charset="utf-8"></script>
  </head>

  <body>

    <form id="aircraft-details-form">

      <div class="aircraft-model">
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer"/>

        <label for="model">Model:</label>
        <input type="text" id="model"/>

        <label for="family">Family:</label>
        <input type="text" id="family"/>

        <label for="seats">Seats:</label>
        <input type="number" id="seats"/>

        <label for="range">Range (km):</label>
        <input type="number" id="range"/>

        <label for="length">Length (m):</label>
        <input type="number" id="length"/>

        <label for="wingspan">Wingspan (m):</label>
        <input type="number" id="wingspan"/>

        <label for="height">Height (m):</label>
        <input type="number" id="height"/>

        <label for="engineModel">Engine Model:</label>
        <input type="text" id="engineModel"/>

        <label for="engines">Engines:</label>
        <select id="engines">
          <optgroup label="Number of Engines">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </optgroup>
        </select>

        <label for="inProduction">In Production:</label>
        <input type="radio" id="inProduction" name="manufacturing" value="inProduction">
        <label for="discontinued">Discontinued:</label>
        <input type="radio" id="discontinued" name="manufacturing" value="discontinued">
      </div>

      <div>
        <input class="submit-button" type="submit" value="Submit Aircraft Details"/>
        <button class="delete-button" type="button" name="button" id="delete_all">Delete All Aircraft</button>
      </div>

    </form>

    <div>
      <ul id="aircraftList"></ul>
    </div>

  </body>

</html>
